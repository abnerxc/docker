version: '2'
networks:
  default:  #这里可以自定义名称 ，跟引用的地方一致就行
    ipam:
      config:
        - subnet: 172.18.0.0/24
          gateway: 172.18.0.1

services:
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./www/:/var/www/html/:rw
      - ./conf/nginx/conf.d:/etc/nginx/conf.d/:ro
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./log/nginx/:/var/log/nginx/
    container_name: nginx
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    extra_hosts:
      - "e-platform-dev.icsoc.net:127.0.0.1"
    networks:
      default:
        ipv4_address: 172.18.0.50

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    container_name: redis
    command: redis-server --requirepass 123456
    networks:
      default:
        ipv4_address: 172.18.0.100

  memcached:
    image: memcached:alpine
    ports:
      - "11211:11211"
    container_name: memcached
    networks:
      default:
        ipv4_address: 172.18.0.101

  mysql:
    image: mysql:5.6
    ports:
      - "3306:3306"
    volumes:
      - ./conf/mysql/my.cnf:/etc/mysql/my.cnf:ro
      - ./data/mysql/:/var/lib/mysql/:rw
      - ./log/mysql/:/var/log/mysql/:rw
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    networks:
      default:
        ipv4_address: 172.18.0.102

  mongodb:
    image: registry.cn-hangzhou.aliyuncs.com/xuchen/mongo:4.0
    container_name: mongodb
    ports:
      - "27017:27017"
#    volumes:
#      - ./data/mongodb/:/data/db/:rw
#    command: mongod --smallfiles --logpath=/dev/null #windows挂载报错
    networks:
      default:
        ipv4_address: 172.18.0.103

  elasticsearch:
    image: elasticsearch:5.6.12-alpine
    container_name: es
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      default:
        ipv4_address: 172.18.0.104

  rabbitmq:
    image: rabbitmq:3.7.15-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
      RABBITMQ_DEFAULT_VHOST: 'vhost'
    ports:
      - "15672:15672"
      - "5672:5672"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    networks:
      default:
        ipv4_address: 172.18.0.105

  php72:
    image: registry.cn-hangzhou.aliyuncs.com/xuchen/php:7.2
    expose:
      - 9000
    volumes:
      - ./www/:/var/www/html/:rw
      - ./conf/php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./conf/php/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf:rw
      - ./log/php-fpm/:/var/log/php-fpm/:rw
      - ./log/ekt/:/var/log/ekt/:rw #ztth log
      - ./log/ekt/:/var/log/e-platform/:rw #ztth log
    container_name: php72
    privileged: true
    extra_hosts:
      - "e-ticket-dzcx-dev.icsoc.net:172.18.0.50"
      - "dzcx-dev.icsoc.net:172.18.0.50"
      - "e-dev.icsoc.net:172.18.0.50"
      - "e-platform-dev.icsoc.net:172.18.0.50"
      - "platform-dev.icsoc.net:172.18.0.50"
    networks:
      default:
        ipv4_address: 172.18.0.72

  php70:
      image: registry.cn-hangzhou.aliyuncs.com/xuchen/php:7.0
      expose:
        - 9000
      volumes:
        - ./www/:/var/www/html/:rw
        - ./conf/php/php.ini:/usr/local/etc/php/php.ini:ro
        - ./conf/php/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf:rw
        - ./log/php-fpm/:/var/log/php-fpm/:rw
        - ./log/ekt/:/var/log/ekt/:rw #ztth log
        - ./log/ekt/:/var/log/e-platform/:rw #ztth log
      container_name: php70
      privileged: true
      extra_hosts:
        - "e-ticket-dzcx-dev.icsoc.net:172.18.0.50"
        - "dzcx-dev.icsoc.net:172.18.0.50"
        - "e-dev.icsoc.net:172.18.0.50"
        - "e-platform-dev.icsoc.net:172.18.0.50"
        - "platform-dev.icsoc.net:172.18.0.50"
      networks:
        default:
