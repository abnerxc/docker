server {
    listen       80;
    server_name  www.site3.com;
    root   /var/www/html/site3;
    index  index.php index.html index.htm;
    #charset koi8-r;
    #access_log  /var/log/nginx/log/host.access.log  main;

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ \.php$ {
        fastcgi_pass    172.18.0.72:9000;
        fastcgi_index   index.php;
        fastcgi_param   TIDEWAYS_SAMPLERATE "100";
        fastcgi_param   PHP_VALUE "auto_prepend_file=/var/www/html/xhgui-branch/external/header.php";
        fastcgi_param   SCRIPT_FILENAME $fastcgi_script_name;
        fastcgi_param   SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        include         fastcgi_params;
    }
    #fpm-状态查看
    location /phpfpm_status {
        fastcgi_pass 172.18.0.72:9000;
        include fastcgi_params;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}

