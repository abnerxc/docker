server {
    listen       80;
    server_name   xmhdcrmdev.kerlala.com;
    root   /var/www/html/xiamen/xmhdcrm.kerlala.com/public;
    index  index.php index.html index.htm;
    charset utf-8;
    client_max_body_size 50M;
    access_log  /var/log/nginx/xmhd.kerlala.com_access.log  main;
    error_log   /var/log/nginx/xmhd.kerlala.com_error.log error;

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location ~ \.php$ {
        try_files $uri = 404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include        fastcgi_params;
        fastcgi_param SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_index index.php;
        fastcgi_pass   172.18.0.72:9000;
    }
}

