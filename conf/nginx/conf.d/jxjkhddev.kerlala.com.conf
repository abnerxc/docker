server {
    listen       80;
    server_name   jxjkhddev.kerlala.com;
    root   /var/www/html/ccb/ccbhd.kerlala.com/public;
    index  index.php index.html index.htm;
    charset utf-8;
    client_max_body_size 50M;
    access_log  /var/log/nginx/jxjkhddev.kerlala.com.log  main;
    error_log   /var/log/nginx/jxjkhddev.kerlala.com.log error;

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location ~ \.php$ {
        try_files $uri = 404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include        fastcgi_params;
        fastcgi_param SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_index index.php;
        fastcgi_pass   172.18.0.74:9000;
    }

    location /app {
        proxy_pass https://ccbresbch.kerlala.com/projects/hd/index.html;
    }

    location ^~ /res-view/ {
        proxy_pass https://ccbresbch.kerlala.com/projects/hd/view/;
    }

}

