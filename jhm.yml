version: '3.1'
networks:
  jhm:  #这里可以自定义名称 ，跟引用的地方一致就行
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/24


services:
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./www/:/var/www/html/:rw
      - ./conf/nginx/conf.d:/etc/nginx/conf.d/
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./log/nginx/:/var/log/nginx/
    container_name: nginx
    privileged: true
    extra_hosts:
      - "casdev.kerlala.com:127.0.0.1"
      - "hdcrmdev.kerlala.com:127.0.0.1"
      - "jxjkhddev.kerlala.com:127.0.0.1"
      - "jxjkhdcrmdev.kerlala.com:127.0.0.1"
      - "jxjkhdcrmbch.kerlala.com:182.92.3.164"
      - "jxjkhdbch.kerlala.com:182.92.3.164"
    networks:
      jhm:
        ipv4_address: 172.18.0.50


  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    container_name: redis
    command: redis-server --requirepass 123456
    networks:
      jhm:
        ipv4_address: 172.18.0.100

  node:
    build: ./dockefile/node
    container_name: node
    ports:
      - "3000:3000"
    volumes:
      - ./www/gopro:/home/node/app:rw
      - /root/.ssh:/root/.ssh/:rw #容器里面
    tty: true # 加上不自动退出，打开一个模拟终端，docker run -it(这个t)
    command: "/bin/sh"
    networks:
      jhm:
        ipv4_address: 172.18.0.107

