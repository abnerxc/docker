version: '2'
services:
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./www/:/var/www/html/:rw
      - ./conf/nginx/conf.d:/etc/nginx/conf.d/:ro
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./log/nginx/:/var/log/nginx/
    container_name: nginx
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    networks:
      default:
        ipv4_address: 172.18.0.50

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    container_name: redis
    command: redis-server --requirepass 123456
    networks:
      default:
        ipv4_address: 172.18.0.100

  memcached:
    image: memcached:alpine
    ports:
      - "11211:11211"
    container_name: memcached
    networks:
      default:
        ipv4_address: 172.18.0.101

  mysql:
    image: mysql:5.6
    ports:
      - "3306:3306"
    volumes:
      - ./conf/mysql/my.cnf:/etc/mysql/my.cnf:ro
      - ./data/mysql/:/var/lib/mysql/:rw
      - ./log/mysql/:/var/log/mysql/:rw
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    networks:
      default:
        ipv4_address: 172.18.0.102


  mongodb:
#    image: registry.cn-hangzhou.aliyuncs.com/xuchen/mongo:4.0
    image: mongo
    container_name: mongodb
    privileged: true
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongodb/:/data/db/
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: 123456
    networks:
      default:
        ipv4_address: 172.18.0.103

  elasticsearch:
    image: elasticsearch:5.6.12-alpine
    container_name: es
    privileged: true
    environment:
      - cluster.name=development
      - node.name=winner
      - bootstrap.memory_lock=false
      - discovery.zen.minimum_master_nodes=1
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"  # 宿主机执行 sudo sysctl -w vm.max_map_count=262144
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      default:
        ipv4_address: 172.18.0.104

  rabbitmq:
    image: rabbitmq:3.7.15-management-alpine
    container_name: rabbitmq
    privileged: true
    volumes:
      # - /home/rabbitmq/etc/rabbitmq:/etc/rabbitmq  #配置文件目录
      - ./data/rabbitmq/:/var/lib/rabbitmq  #数据存储目录
      - ./log/rabbitmq/:/var/log/rabbitmq #日志目录
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
      RABBITMQ_DEFAULT_VHOST: 'vhost'
    ports:
      - "15672:15672"
      - "5672:5672"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    networks:
      default:
        ipv4_address: 172.18.0.105

  php72:
    image: registry.cn-hangzhou.aliyuncs.com/xuchen/php:7.2
    expose:
      - 9000
    volumes:
      - ./www/:/var/www/html/:rw
      - ./conf/php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./conf/php/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf:rw
      - ./log/php-fpm/:/var/log/php-fpm/:rw
    container_name: php72
    privileged: true
    networks:
      default:
        ipv4_address: 172.18.0.72



networks:
  default:  #这里可以自定义名称 ，跟引用的地方一致就行
    ipam:
      config:
        - subnet: 172.18.0.0/24
          gateway: 172.18.0.1